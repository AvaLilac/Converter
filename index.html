<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GitHub CDN Converter</title>
<style>
    body {
        font-family: system-ui, -apple-system, sans-serif;
        background: #0f1115;
        color: #fff;
        display: flex;
        justify-content: center;
        padding: 40px 20px;
    }

    .container {
        width: 640px;
    }

    .card {
        background: #1a1d24;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0,0,0,.4);
        margin-bottom: 24px;
    }

    h2 {
        margin-top: 0;
        font-weight: 600;
        font-size: 18px;
        margin-bottom: 12px;
    }

    textarea {
        width: 100%;
        height: 80px;
        background: #111318;
        border: 1px solid #2a2f3a;
        border-radius: 10px;
        padding: 12px;
        color: #fff;
        resize: none;
        font-size: 14px;
        margin-bottom: 12px;
    }

    button {
        background: #5865f2;
        border: none;
        padding: 8px 14px;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        font-weight: 500;
    }

    button:hover {
        opacity: 0.9;
    }

    .output {
        margin-top: 12px;
        padding: 12px;
        background: #111318;
        border-radius: 10px;
        font-size: 13px;
        word-break: break-all;
        line-height: 1.6;
    }

    .error {
        color: #ff6b6b;
    }

    .note {
        font-size: 12px;
        opacity: 0.6;
        margin-top: 10px;
        line-height: 1.5;
    }

    .label {
        font-weight: 600;
        opacity: 0.8;
    }
</style>
</head>
<body>

<div class="container">

    <div class="card">
        <h2>github.com → Raw + jsDelivr</h2>
        <textarea id="githubInput" placeholder="Paste github.com/.../raw/refs/heads/... link here"></textarea>
        <button onclick="convertGithub()">Convert</button>
        <div id="githubOutput" class="output"></div>

        <div class="note">
            ✔ Supports:<br>
            github.com/USER/REPO/raw/refs/heads/BRANCH/PATH<br><br>
            ✖ Not supported:<br>
            Private repos • Release assets • Non-raw repo links
        </div>
    </div>

    <div class="card">
        <h2>raw.githubusercontent.com → jsDelivr</h2>
        <textarea id="rawInput" placeholder="Paste raw.githubusercontent.com link here"></textarea>
        <button onclick="convertRaw()">Convert</button>
        <div id="rawOutput" class="output"></div>

        <div class="note">
            ✔ Supports:<br>
            raw.githubusercontent.com/USER/REPO/BRANCH/PATH<br>
        </div>
    </div>

</div>

<script>
function convertGithub() {
    const input = document.getElementById("githubInput").value.trim();
    const output = document.getElementById("githubOutput");

    const regex = /^https:\/\/github\.com\/([^\/]+)\/([^\/]+)\/raw\/refs\/heads\/([^\/]+)\/(.+)$/;
    const match = input.match(regex);

    if (!match) {
        output.innerHTML = "<span class='error'>Unsupported github.com raw link format.</span>";
        return;
    }

    const user = match[1];
    const repo = match[2];
    const branch = match[3];
    const path = match[4];

    const raw = `https://raw.githubusercontent.com/${user}/${repo}/${branch}/${path}`;
    const cdn = `https://cdn.jsdelivr.net/gh/${user}/${repo}@${branch}/${path}`;

    output.innerHTML = `
        <div><span class="label">Raw:</span><br>${raw}</div><br>
        <div><span class="label">jsDelivr:</span><br>${cdn}</div>
    `;
}

function convertRaw() {
    const input = document.getElementById("rawInput").value.trim();
    const output = document.getElementById("rawOutput");

    const regex = /^https:\/\/raw\.githubusercontent\.com\/([^\/]+)\/([^\/]+)\/([^\/]+)\/(.+)$/;
    const match = input.match(regex);

    if (!match) {
        output.innerHTML = "<span class='error'>Unsupported raw.githubusercontent.com format.</span>";
        return;
    }

    const user = match[1];
    const repo = match[2];
    const branch = match[3];
    const path = match[4];

    const cdn = `https://cdn.jsdelivr.net/gh/${user}/${repo}@${branch}/${path}`;

    output.innerHTML = `
        <div><span class="label">jsDelivr:</span><br>${cdn}</div>
    `;
}
</script>

</body>
</html>
